spring.application.name=medcare-appointment-manager

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medcare-appointment-manager-database
spring.datasource.username=root
spring.datasource.password=password

# Specify DBMS
spring.jpa.database=MYSQL

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate dll auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entire manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
